<div class="Square">
    <button class="Button" onclick="
      const RandomNumber = Math.random()
      let ComputerMove = '';
      if (RandomNumber >= 0 && RandomNumber < 3/10) {
        ComputerMove = ('faça o L imediatamente');
      }
      else if (RandomNumber >= 3/10 && RandomNumber < 7/10) {
        ComputerMove = ('só depende de você');
      }
      else if (RandomNumber >= 7/10 && RandomNumber < 10/10) {
        ComputerMove = ('só não afundar');
      }
      let Result = '';
      if (ComputerMove === 'faça o L imediatamente') {
        Result = 'Unlucky,';
      }
      else if (ComputerMove === 'só depende de você') {
        Result = 'Infelizmente,';
      }
      else if (ComputerMove === 'só não afundar') {
        Result = 'Lucky,';
      }
      alert(`Meu botão diz que: ${Result} ${ComputerMove}`);  
      ">
      <h2>
        <strong>
          50%
      </strong>
    </h2>
      

</button>
